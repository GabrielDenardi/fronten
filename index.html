<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Doação para Gatos de Rua</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 0 50px 0;
        }
        header {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-top: 0;
        }
        header p {
            font-size: 1.2em;
            color: #ccc;
            margin-top: 0;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 50px auto 0 auto;
            border: 5px solid white;
            display: block;
            filter: blur(20px);
            transition: filter 1s ease;
        }
        .donate-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 50px auto;
            display: inline-block;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            animation: pulse 2s infinite;
        }
        .donate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0px rgba(255, 126, 95, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 126, 95, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0px rgba(255, 126, 95, 0);
            }
        }
        .progress-container {
            width: 80%;
            background-color: #555;
            border-radius: 30px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border-radius: 30px;
            transition: width 1s ease;
        }
        #donation-text {
            color: white;
            font-size: 1em;
            line-height: 1.5em;
            margin-top: 10px;
        }
        .social-media {
            margin-top: 30px;
        }
        .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .social-media a:hover {
            color: #ff7e5f;
        }
        footer {
            background-color: #222;
            padding: 20px 0;
            color: #aaa;
            width: 100%;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            img {
                max-width: 100%;
                margin-top: 20px;
            }
            .donate-button {
                font-size: 18px;
                padding: 12px 25px;
            }
            header h1 {
                font-size: 2em;
            }
            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="content">

        <header>
            <h1>Ajude os Gatos de Rua</h1>
            <p>Contribua para proporcionar uma vida melhor aos felinos que necessitam.</p>
        </header>

        <img id="cat-image" src="gato-de-rua.jpg" alt="Gato de Rua">

        <button class="donate-button" onclick="window.location.href='https://buy.stripe.com/9AQ4iseRKgxg7O8bIJ'">Doe Agora</button>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>  
        <p id="donation-text">R$0 arrecadados de R$1000</p>

    </div>

    <script>
        async function updateBlur() {
            try {
                const response = await fetch('https://doacao-gatos-backend.onrender.com/total-donations');
                const data = await response.json();
                const totalDonations = data.total;

                const maxDonations = 1000;

                let blurLevel = 20 * (1 - (totalDonations / maxDonations));
                blurLevel = blurLevel < 0 ? 0 : blurLevel;
                const image = document.getElementById('cat-image');
                image.style.filter = `blur(${blurLevel}px)`;

                let progressPercent = (totalDonations / maxDonations) * 100;
                progressPercent = progressPercent > 100 ? 100 : progressPercent;
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = `${progressPercent}%`;

                const donationText = document.getElementById('donation-text');
                donationText.textContent = `R$${totalDonations.toFixed(2)} arrecadados de R$${maxDonations}`;
            } catch (error) {
                console.error('Erro ao obter total de doações:', error);
            }
        }

        updateBlur();

        setInterval(updateBlur, 60000);
    </script>

</body>
</html>
