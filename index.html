<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Doação para Gatos de Rua</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            overflow: hidden; /* Remove a rolagem */
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribui o espaço entre os elementos */
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 10px;
        }
        header {
            text-align: center;
            padding: 0 10px;
        }
        header h1 {
            font-size: clamp(1.5em, 4vw, 2.5em); /* Ajusta o tamanho da fonte */
            margin-bottom: 5px;
        }
        header p {
            font-size: clamp(1em, 2.5vw, 1.2em);
            color: #ccc;
        }
        img {
            max-width: 80%;
            max-height: 30vh;
            height: auto;
            border: 5px solid white;
            filter: blur(20px);
            transition: filter 1s ease;
        }
        .donate-button {
            background-color: #05c02e; /* Cor sólida */
            color: white;
            padding: 12px 24px;
            font-size: clamp(1em, 2.5vw, 1.5em);
            border: none;
            border-radius: 5px; /* Cantos levemente arredondados */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px 0;
        }
        .donate-button:hover {
            background-color: #037a03; /* Tom mais escuro no hover */
            transform: translateY(-2px); /* Leve elevação no hover */
        }
        .progress-container {
            width: 80%;
            background-color: #555;
            border-radius: 30px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #ff7e5f;
            transition: width 1s ease;
        }
        #donation-text {
            font-size: clamp(0.9em, 2vw, 1.2em);
            margin-bottom: 90px;
        }
        /* Responsividade adicional */
        @media (max-height: 500px) {
            .donate-button {
                padding: 8px 16px;
            }
            .progress-container {
                width: 90%;
            }
            #donation-text {
                font-size: 0.9em;
            }
        }

        img {
    width: auto;
    max-width: 800px;
    height: auto;
    border: 5px solid white;
    transition: filter 1s ease;
}

    </style>
</head>
<body>

    <div class="content">

        <header>
            <h1>Ajude os Gatos de Rua</h1>
            <p>Contribua para proporcionar uma vida melhor aos felinos que necessitam.</p>
        </header>

        <img id="cat-image" alt="Imagem da Campanha">

        <button class="donate-button" onclick="window.location.href='https://buy.stripe.com/9AQ4iseRKgxg7O8bIJ'">Salve um animal!</button>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>  
        <p id="donation-text">R$0 arrecadados de R$1000</p>

    </div>

    <script>
        async function updateBlur() {
    try {
        const response = await fetch('https://doacao-gatos-backend.onrender.com/total-donations');
        const data = await response.json();
        const totalDonations = data.total;

        const maxDonations = 1000;

        let progressPercent = (totalDonations / maxDonations) * 100;
        progressPercent = progressPercent > 100 ? 100 : progressPercent;
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = `${progressPercent}%`;

        const donationText = document.getElementById('donation-text');
        donationText.textContent = `R$${totalDonations.toFixed(2)} arrecadados de R$${maxDonations}`;

        const imageResponse = await fetch('https://doacao-gatos-backend.onrender.com/image', {
            cache: 'no-cache'
        });

        if (imageResponse.ok) {
            const blob = await imageResponse.blob();
            const imageUrl = URL.createObjectURL(blob);
            const image = document.getElementById('cat-image');
            image.src = imageUrl;
        } else {
            console.error('Erro ao obter a imagem:', imageResponse.statusText);
        }
    } catch (error) {
        console.error('Erro ao atualizar informações:', error);
    }
}

updateBlur();

setInterval(updateBlur, 60000);

    </script>

</body>
</html>
